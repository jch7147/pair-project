<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="/images/bird.png">
<title>MINEMINE</title>

</head>
<body>
	<header>
		<h1>
			WELCOME <span th:text="${session.name}"></span>
		</h1>
	</header>

	<div>
		<form action="/compute">
			<input type="text" name="test" placeholder="試験・資格名"><br>
			<input type="date" name="xday"> <input type="submit"
				value="決定">
		</form>
	</div>

    <br>
	<a href="/calendar">カレンダー</a>
	<br>
	<input type="text">
	<br>

	<main></main>

	<div>
		<div>
			<!-- TIMERの中の日付 -->
			<h2 th:text="${session.today}"></h2>

			<!-- TIMER HOUR:MINUTES:SECONDS -->
			<h1>
				<span id="hours_total">00</span>:
				<span id="minutes_total">00</span>:
				<span id="seconds_total">00</span>
			</h1>
		</div>

		<!-- STARTが押されたら -->
		<div>
			<h2>勉強した時間</h2>

			<!-- TIMER HOUR:MINUTES:SECONDS -->
			<h1>
			<!--
				<input type="hidden" id="hours" value="00:">
				<input type="hidden" id="minutes" value="00:">
				<input type="hidden" id="seconds" value="00">
				 -->
				<span id="hours">00</span>:
				<span id="minutes">00</span>:
				<span id="seconds">00</span>
			</h1>

			<!-- TIMER BUTTONS <button id="btn_start">START</button>-->
			<!--<form action="time_stop" method="post">
			<input type="hidden" name="time_study" value="">-->
			<button id="btn_stop">STOP</button>
			<!--</form>-->

			<button id="btn_reset">RESET</button>

		</div>

		<div>
			<form action="/add_todo" method="post">
				<input type="text" name="todo" placeholder="Make TODOLIST">
				<input type="submit" value="ADD">
			</form>
		</div>
		<div>
			<table border="1">
				<tr class="todo_head">
					<th colspan="2">..TODO..</th>
					<th colspan="2">TIME</th>

				</tr>
				<tr class="todo_head" th:each="todo,status : ${todo_list}">

					<td><button class="btn_start" th:value="${status.index}">START</button></td>

					<td th:text="${todo.todo}"></td>

					<td>
					<span class="time_todo" th:value="${status.index}"></span>
					</td>

					<td><input type="submit" value="X"></td>
				</tr>
			</table>
		</div>
		<div></div>
	</div>

		<!-- TIMER JavaScript -->
		<script src="/timer.js"></script>
</body>
</html>
