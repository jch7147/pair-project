<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="/images/bird.png">
<link th:href="@{css/main.css}" rel="stylesheet">
<link type="text/css"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css"
	rel="stylesheet" />
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>

<title>MINEMINE</title>

</head>
<body>
	<header class="main_header">
		<h1>
			WELCOME <span th:text="${session.name}"></span>
		</h1>
	</header>


	<a id="logo_bird" href="show_todo"><img src="/images/bird.png"
		width="50px" height="50px"></a>

	<!-- TIMER_TODOここから-->
	<main class="timer_todo">
		<div class="timer_todo_header">

			<!-- TIMERの中の日付 -->
			<h2 th:text="${session.today}"></h2>

			<!-- TIMER HOUR:MINUTES:SECONDS TOTAL/DAY -->
			<h1 th:each="time : ${user_study_time_info}">
				<span th:text="${time.time}"></span>
			</h1>
		</div>

		<!-- TIMER_TODO_タイマー機能 -->
		<div class="timer_todo_timer">
			<h2>勉強した時間</h2>

			<!-- TIMER HOUR:MINUTES:SECONDS -->
			<h1>
				<span id="hours">00</span>: <span id="minutes">00</span>: <span
					id="seconds">00</span>
			</h1>

			<button id="btn_stop">STOP</button>
			<button id="btn_reset">RESET</button>

		</div>

		<!-- TIMER_TODO_追加 -->
		<div class="timer_todo_add">

			<div>
				<form action="/add_todo" method="post">
					<input type="text" name="todo" placeholder="Make TODOLIST">
					<input type="submit" value="ADD">
				</form>
			</div>

			<!-- TIMER_TODO_リスト -->
			<div class="timer_todo_list">
				<table border="1">
					<tr>
						<th colspan="2">..TODO..</th>
						<th colspan="2">TIME</th>
					</tr>

					<tr th:each="todo : ${todo_list}">

						<td><button class="btn_start" th:value="${todo.code}">START</button></td>

						<td th:text="${todo.todo}"></td>

						<td><span th:text="${todo.time}"></span></td>

						<td>
							<form action="/delete_todo">
								<input type="hidden" name="todo_code" th:value="${todo.code}">
								<input type="submit" value="X">
							</form>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</main>

	<!-- SCHEDULE_TODO_ここから -->
	<div class="schedule_todo">
		<!-- SCHEDULE_TODO_追加 -->
		<div class="schedule_todo_add">
			<form action="/add_schedule" method="post">
				<input type="text" name="plan" placeholder="スケジュールを追加"> <input
					type="submit" value="ADD">
			</form>
		</div>

		<!-- SCHEDULE_TODO_リスト -->
		<div class="schedule_todo_list">
			<table border="1">

				<tr>
					<th colspan="1">今日やるべきこと</th>
					<th colspan="1">削除</th>
				</tr>

				<tr th:each="schedule : ${schedule_today}">

					<td th:text="${schedule.plan}"></td>

					<td>
						<form action="/deleteScheduleToday">
							<input type="hidden" name="code" th:value="${schedule.code}">
							<input type="submit" value="X">
						</form>
					</td>

				</tr>

			</table>
		</div>
	</div>

	<div class="dday">
		<form action="/compute">
			<input type="text" name="test" placeholder="試験・資格名"><br>
			<input type="date" name="xday"> <input type="submit"
				value="決定">
		</form>
	</div>

	<br>
	<a href="/calendar">カレンダー</a>
	<br>


	<!-- TIMER JavaScript -->
	<script src="/timer.js"></script>
</body>
</html>
