<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="/images/bird.png">
<title>MINEMINE</title>
</head>
<body>
	<header></header>

	<div>
	<form action="/compute">
	<input type="text" name="test" placeholder="試験・資格名"><br>
	<input type="date" name="xday">
    <input type="submit" value="決定">
    </form>
    </div>

	<div>
		<h1>
			WELCOME <span th:text="${session.name}"></span>
		</h1>
	</div>

	<div>
		<div>
			<h2 th:text="${session.today}"></h2>
			<h1>00:00</h1>
		</div>
		<div>
			<form action="/add_todo" method="post">
				<input type="text" name="todo" placeholder="Make TODOLIST">
				<input type="submit" value="ADD">
			</form>
		</div>
		<div>
			<table border="1">
				<tr>
					<th>START</th>
					<th>..TODO..</th>
					<th>TIME</th>
					<th>DELETE</th>
				</tr>
				<tr th:each="todo : ${todo_list}">
					<td><input type="submit" value="START"></td>
					<td th:text="${todo.todo}"></td>
					<td th:text="${todo.time}"></td>
					<td><input type="submit" value="X"></td>
				</tr>
			</table>
		</div>
		<div></div>
	</div>

</body>
</html>
