<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="shortcut icon" href="/images/frog.png">
<link th:href="@{css/login.css}" rel="stylesheet">
<title>Welcome to tuKAERU</title>
</head>
<body>
	<header class="login_header">
		<h1 class="login_header_title">これ、つカエル。</h1>
		<br>
		<p class="login_header_text">Welcome to tuKAERU</p>
		<p class="login_header_text">If you have tuKAERU Account,</p>
		<p class="login_header_text">login with your email</p>
	</header>



	<main class="login">
		<span id="message" th:text="${message}" style="color: red"></span>

		<form class="login_form" action="/login" method="post">
			<input class="login_form_input" type="email" name="email" placeholder="Email"> <br>
			<input class="login_form_input" type="password" name="password" placeholder="Password"><br>
			<input class="btn" type="submit" value="LOGIN"><br>
		</form>

		<form action="/signup" method="post">
			<input class="btn" type="submit" value="SIGN UP">
		</form>

		<a id="find_password" href="/forgot">forgot password?</a>
	</main>

</body>
</html>
